<!DOCTYPE html>
<html>
<head>
  <title>Simple Chart Test</title>
  <style>
    body {
      margin: 20px;
      background: #000;
      color: #fff;
      font-family: monospace;
    }
    .chart-wrapper {
      width: 800px;
      height: 400px;
      background: rgba(255,255,255,0.1);
      padding: 20px;
      margin: 20px 0;
    }
    canvas {
      display: block !important;
      background: rgba(255,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>Simple Chart Test</h1>
  <p>This tests if Chart.js works at all</p>

  <div class="chart-wrapper">
    <h2>Test Chart 1</h2>
    <canvas id="testChart1"></canvas>
  </div>

  <div class="chart-wrapper">
    <h2>Test Chart 2</h2>
    <canvas id="testChart2"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script>
    console.log('Chart.js loaded:', typeof Chart);

    // Test 1: Simple line chart
    const canvas1 = document.getElementById('testChart1');
    console.log('Canvas 1:', canvas1);
    console.log('Canvas 1 parent dimensions:', canvas1.parentElement.offsetWidth, canvas1.parentElement.offsetHeight);

    canvas1.width = 760;
    canvas1.height = 300;

    const ctx1 = canvas1.getContext('2d');
    const chart1 = new Chart(ctx1, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Test Data',
          data: [12, 19, 3, 5, 2, 3],
          borderColor: 'rgb(75, 192, 192)',
          backgroundColor: 'rgba(75, 192, 192, 0.2)',
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
      }
    });

    console.log('Chart 1 created:', chart1);

    // Test 2: Simple bar chart
    const canvas2 = document.getElementById('testChart2');
    canvas2.width = 760;
    canvas2.height = 300;

    const ctx2 = canvas2.getContext('2d');
    const chart2 = new Chart(ctx2, {
      type: 'bar',
      data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
          label: '# of Votes',
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            'rgba(255, 99, 132, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(255, 206, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(153, 102, 255, 0.2)',
            'rgba(255, 159, 64, 0.2)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    console.log('Chart 2 created:', chart2);
  </script>
</body>
</html>
