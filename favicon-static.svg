<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background with gradient -->
  <defs>
    <!-- Dark background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1420;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>

    <!-- Cyan accent gradient -->
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00aacc;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="techGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" ry="14" fill="url(#bgGrad)"/>

  <!-- Border frame -->
  <rect x="2" y="2" width="60" height="60" rx="12" ry="12"
        fill="none" stroke="url(#cyanGrad)" stroke-width="1" opacity="0.5"/>

  <!-- Main S logo with tech style -->
  <g filter="url(#techGlow)">
    <!-- S letter in modern tech style -->
    <path d="M 20 18
             C 20 12, 26 10, 32 10
             C 38 10, 44 12, 44 18
             C 44 24, 38 26, 32 28
             C 26 30, 20 32, 20 38
             C 20 44, 26 46, 32 46
             C 38 46, 44 44, 44 38"
          stroke="url(#cyanGrad)"
          stroke-width="4"
          fill="none"
          stroke-linecap="round"/>
  </g>

  <!-- Tech circuit dots -->
  <g opacity="0.6">
    <circle cx="12" cy="12" r="1.5" fill="#00ffff"/>
    <circle cx="52" cy="12" r="1.5" fill="#00ffff"/>
    <circle cx="12" cy="52" r="1.5" fill="#00ffff"/>
    <circle cx="52" cy="52" r="1.5" fill="#00ffff"/>
  </g>

  <!-- Energy indicator bar -->
  <rect x="22" y="54" width="20" height="3" rx="1.5" fill="url(#cyanGrad)" opacity="0.9"/>
</svg>