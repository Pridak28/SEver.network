<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead-discharge" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ff6b35" />
    </marker>
    <linearGradient id="dischargeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Discharging flow line -->
  <line x1="180" y1="50" x2="20" y2="50" 
        stroke="url(#dischargeGradient)" 
        stroke-width="6" 
        marker-end="url(#arrowhead-discharge)">
    <animate attributeName="stroke-dasharray" 
             values="0,20;20,0;0,20" 
             dur="2s" 
             repeatCount="indefinite"/>
  </line>
  
  <!-- Flow particles -->
  <circle r="3" fill="#ff6b35" opacity="0.8">
    <animateMotion dur="2s" repeatCount="indefinite">
      <mpath href="#dischargeFlowPath"/>
    </animateMotion>
  </circle>
  
  <path id="dischargeFlowPath" d="M180,50 L20,50" stroke="none" fill="none"/>
  
  <!-- Labels -->
  <text x="100" y="30" text-anchor="middle" fill="#ff6b35" font-size="12" font-family="Arial">
    Discharging Flow
  </text>
  <text x="100" y="75" text-anchor="middle" fill="#ff6b35" font-size="10" font-family="Arial">
    Battery â†’ Grid
  </text>
</svg>