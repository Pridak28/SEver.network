<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="gridPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <radialGradient id="nodeGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Grid background -->
  <rect width="100%" height="100%" fill="url(#gridPattern)" />
  
  <!-- Network nodes -->
  <circle cx="100" cy="100" r="8" fill="url(#nodeGradient)" stroke="#00ffff" stroke-width="2">
    <animate attributeName="r" values="8;12;8" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="100" r="8" fill="url(#nodeGradient)" stroke="#00ffff" stroke-width="2">
    <animate attributeName="r" values="8;12;8" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="200" r="8" fill="url(#nodeGradient)" stroke="#00ffff" stroke-width="2">
    <animate attributeName="r" values="8;12;8" dur="3s" begin="2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="300" r="8" fill="url(#nodeGradient)" stroke="#00ffff" stroke-width="2">
    <animate attributeName="r" values="8;12;8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="250" cy="300" r="8" fill="url(#nodeGradient)" stroke="#00ffff" stroke-width="2">
    <animate attributeName="r" values="8;12;8" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Connection lines -->
  <line x1="100" y1="100" x2="300" y2="100" stroke="#00ffff" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <line x1="100" y1="100" x2="200" y2="200" stroke="#00ffff" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="1s" repeatCount="indefinite"/>
  </line>
  
  <line x1="300" y1="100" x2="200" y2="200" stroke="#00ffff" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="2s" repeatCount="indefinite"/>
  </line>
  
  <line x1="200" y1="200" x2="150" y2="300" stroke="#00ffff" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="200" y1="200" x2="250" y2="300" stroke="#00ffff" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" begin="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Data flow particles -->
  <circle r="2" fill="#00ffff" opacity="0.9">
    <animateMotion dur="3s" repeatCount="indefinite">
      <mpath href="#flow1"/>
    </animateMotion>
  </circle>
  
  <circle r="2" fill="#00ffff" opacity="0.9">
    <animateMotion dur="3s" begin="1s" repeatCount="indefinite">
      <mpath href="#flow2"/>
    </animateMotion>
  </circle>
  
  <!-- Hidden paths for animation -->
  <path id="flow1" d="M100,100 L300,100 L200,200 L150,300" stroke="none" fill="none"/>
  <path id="flow2" d="M300,100 L200,200 L250,300 L150,300" stroke="none" fill="none"/>
</svg>