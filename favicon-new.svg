<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <!-- Background with gradient -->
  <defs>
    <!-- Cyan gradient matching website theme -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#001122;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000511;stop-opacity:1" />
    </linearGradient>

    <!-- Accent glow gradient -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for tech effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Pulse animation for energy theme -->
    <animate id="pulse" attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
  </defs>

  <!-- Dark background square with rounded corners -->
  <rect width="64" height="64" rx="12" ry="12" fill="url(#bgGradient)"/>

  <!-- Circuit board pattern in background -->
  <g opacity="0.2">
    <path d="M8 32 L16 32 M48 32 L56 32" stroke="#00ffff" stroke-width="1"/>
    <path d="M32 8 L32 16 M32 48 L32 56" stroke="#00ffff" stroke-width="1"/>
    <circle cx="16" cy="32" r="2" fill="#00ffff"/>
    <circle cx="48" cy="32" r="2" fill="#00ffff"/>
    <circle cx="32" cy="16" r="2" fill="#00ffff"/>
    <circle cx="32" cy="48" r="2" fill="#00ffff"/>
  </g>

  <!-- Main "S" logo representing SEVER -->
  <g filter="url(#glow)">
    <!-- Stylized "S" with energy flow design -->
    <path d="M 22 20
             Q 22 14, 32 14
             Q 42 14, 42 20
             Q 42 26, 32 28
             Q 22 30, 22 36
             Q 22 42, 32 42
             Q 42 42, 42 36"
          stroke="url(#accentGradient)"
          stroke-width="3"
          fill="none"
          stroke-linecap="round"/>

    <!-- Energy nodes on the S -->
    <circle cx="32" cy="14" r="3" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="32" cy="28" r="2.5" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="32" cy="42" r="3" fill="url(#accentGradient)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Energy flow lines -->
  <g opacity="0.5">
    <path d="M 18 50 L 24 50" stroke="#00ffff" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </path>
    <path d="M 40 50 L 46 50" stroke="#00ffff" stroke-width="1" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Blockchain-style bottom indicator -->
  <rect x="24" y="52" width="16" height="2" rx="1" fill="url(#accentGradient)" opacity="0.8"/>
</svg>